<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
  </head>
  <body>
    <form action="update" method="post">
      <label for="ecode">Employee Code: </label>
      <input id="ecode" type="text" name="ecode" /><br />
      <label for="ename">Employee Name: </label>
      <input id="ename" type="text" name="ename" /><br />
      <label for="eaddress">Employee Address: </label>
      <textarea name="eaddress" id="eaddress" cols="30" rows="10"></textarea
      ><br />
      <label for="edob">Employee Date of Birth: </label>
      <input id="edob" type="date" name="edob" /><br />
      <label for="ephone">Employee Phone Number: </label>
      <input id="ephone" type="number" name="ephone" /><br />
      <button>Insert</button>
    </form>
  </body>
</html>
